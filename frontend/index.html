<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lab Docker Frontend</title>
</head>
<body>
  <h1>Dados do Backend</h1>
  <ul id="dados"></ul>

  <script>
    fetch('/api/dados')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('dados');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = JSON.stringify(item);
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Erro ao buscar dados:', err));
  </script>
</body>
</html>
